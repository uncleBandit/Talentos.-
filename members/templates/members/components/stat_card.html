<div class="bg-[#0A0A0A] border border-white/5 p-6 rounded-[2rem] hover:border-{{ color }}-400/30 transition-all group relative overflow-hidden">
    <div class="absolute -right-4 -top-4 h-16 w-16 bg-{{ color }}-400/5 blur-2xl"></div>
    
    <div class="flex items-center justify-between mb-4">
        <div class="p-3 rounded-xl bg-white/5 text-{{ color }}-400">
            {% if icon == "upload" %}
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
            {% elif icon == "calendar" %}
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
            {% elif icon == "trending-up" %}
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>
            {% elif icon == "bell" %}
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
            {% endif %}
        </div>
        <span class="text-[10px] font-black text-slate-600 uppercase tracking-[0.2em]">Live Data</span>
    </div>

    <div>
        <h4 class="text-2xl font-black text-white tracking-tighter">{{ value }}</h4>
        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1 group-hover:text-{{ color }}-400/80 transition-colors">
            {{ label }}
        </p>
    </div>
</div>
