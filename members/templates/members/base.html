<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TALENTOS | Next-Gen Careers{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505; /* Deep Obsidian */
            background-image: 
                radial-gradient(circle at 50% -20%, #3e3e00 0%, transparent 50%),
                linear-gradient(rgba(250, 204, 21, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(250, 204, 21, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }
        .yellow-glow {
            text-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
        }
        .glass-nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(250, 204, 21, 0.1);
        }
        .btn-yellow {
            background: #FACC15;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
            transition: all 0.3s ease;
        }
        .btn-yellow:hover {
            box-shadow: 0 0 35px rgba(250, 204, 21, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="text-slate-300 min-h-screen flex flex-col">

    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="h-8 w-8 bg-yellow-400 rounded-lg rotate-45 flex items-center justify-center shadow-[0_0_15px_rgba(250,204,21,0.5)]">
                    <div class="-rotate-45 text-black font-black text-xl">N</div>
                </div>
                <a href="{% url 'home' %}" class="group flex items-center no-underline">
                    <h1 class="text-2xl font-extrabold tracking-tighter text-white ml-2 transition-all group-hover:opacity-80">
                        TALENTOS<span class="text-yellow-400 group-hover:animate-pulse">.</span>
                    </h1>
                </a>
            </div>

            <div class="hidden md:flex items-center gap-8 text-sm font-medium tracking-wide">
                <a href="{% url 'dashboard' %}" class="hover:text-yellow-400 transition-colors uppercase">Network</a>
                <a href="#" class="hover:text-yellow-400 transition-colors uppercase">Talent</a>
                {% if user.is_authenticated %}
                    <div class="h-4 w-[1px] bg-slate-800"></div>
                    <span class="text-slate-500 uppercase">Awaiting: <span class="text-white">{{ user.username }}</span></span>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="border border-yellow-400/20 px-5 py-2 rounded-full hover:bg-yellow-400 hover:text-black transition-all">
                            LOGOUT
                        </button>
                    </form>

                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-yellow-400 transition-colors uppercase">Access</a>
                    <a href="{% url 'signup' %}" class="btn-yellow text-black px-6 py-2.5 rounded-full font-bold uppercase tracking-wider">Join TALENTOS</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-6 py-12">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="border-t border-slate-900 bg-black py-12">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-left">
                <p class="text-xs uppercase tracking-[0.3em] text-slate-600 mb-2">Developed for the Future</p>
                <p class="text-sm">&copy; 2026 <span class="text-yellow-400 font-bold">TALENTOS</span> OPS. ALL RIGHTS RESERVED.</p>
            </div>
            
            <div class="flex gap-6">
                <div class="h-10 w-10 border border-slate-800 rounded-full flex items-center justify-center hover:border-yellow-400 transition-colors cursor-pointer">
                    <span class="text-xs">TW</span>
                </div>
                <div class="h-10 w-10 border border-slate-800 rounded-full flex items-center justify-center hover:border-yellow-400 transition-colors cursor-pointer">
                    <span class="text-xs">LI</span>
                </div>
                <div class="h-10 w-10 border border-slate-800 rounded-full flex items-center justify-center hover:border-yellow-400 transition-colors cursor-pointer">
                    <span class="text-xs">GH</span>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
