{% extends "members/base.html" %}

{% block title %}Organizations{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">All Organizations</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for org in organizations %}
    <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold">{{ org.name }}</h3>
        <p class="text-gray-600">{{ org.description|truncatechars:100 }}</p>
        <a href="{% url 'organization_detail' org.id %}" class="text-blue-600 hover:underline mt-2 inline-block">View</a>
    </div>
    {% empty %}
    <p>No organizations found.</p>
    {% endfor %}
</div>
{% endblock %}
