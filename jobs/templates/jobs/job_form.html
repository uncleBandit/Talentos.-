{% extends "members/base.html" %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">{{ form_title }}</h2>

<form method="post" class="bg-white p-4 rounded shadow max-w-lg">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mt-2">
        Save
    </button>
</form>
{% endblock %}
